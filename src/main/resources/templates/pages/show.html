<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
        </td>
    </tr>

    <tr>
        <td><p th:text="${user.getName()}">VALUE</p></td>
        <td><p th:text="${user.getAge()}">VALUE</p></td>
        <td><p th:text="${user.getCountry()}">VALUE</p></td>
    </tr>

<form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">

</form>

    <input type="submit" value="Delete"/>
</form>

    <input type="submit" value="Back to list"/>
</form>
